query Payments {
  payments {
    id
    refNo
    amount
    description
    status
    userId
    image
    createdAt
    updatedAt
    createdById
    registrationExpire
    paymentFor
  }
} 


mutation CreatePayment($createPaymentInput: CreatePaymentInput!, $userId: String) {
  createPayment(createPaymentInput: $createPaymentInput, userId: $userId) {
    id
    refNo
    amount
    description
    status
    userId
    image
    createdAt
    updatedAt
    createdById
    registrationExpire
    paymentFor
  }
}